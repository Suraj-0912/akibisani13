<hr style="color: black; border-top: 10px solid;"/>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to addHero() and then clears the input -->
  <button type="button" class="add-button" (click)="addHero(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>

<!-- Display the backend message here -->
<div *ngIf="backendMessage">
  <p style="color: green; font-weight: bolder;">{{ backendMessage }}</p>
</div>
